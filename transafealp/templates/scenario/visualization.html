{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
            {% if messages %}
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {% for message in messages %}
                            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                </div>
            {% endif %}


{% endblock %}
